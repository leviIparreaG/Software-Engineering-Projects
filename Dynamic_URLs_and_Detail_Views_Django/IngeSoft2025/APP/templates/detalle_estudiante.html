<!-- APP/templates/detalle_estudiante.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle del Estudiante</title>

  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Detalle del Estudiante</h1>

    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h4 class="card-title">{{ estudiante.nombres }} {{ estudiante.apellidos }}</h4>
        <p class="card-text"><strong>Número de cuenta:</strong> {{ estudiante.numCta }}</p>

        <p class="card-text"><strong>Grupos:</strong></p>
        {% if grupos %}
          <ul>
            {% for grupo in grupos %}
              <li>Grupo {{ grupo.id_grupo }}</li>
            {% endfor %}
          </ul>
        {% else %}
          <p class="text-muted">— Sin grupos asignados —</p>
        {% endif %}
      </div>
    </div>

    <a href="{% url 'index' %}" class="btn btn-secondary">&larr; Volver al listado</a>
  </div>

  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VJYmF0nLMwNLD69Npy4HI+N9+5q8v+AmgQ6x9KI65qnm"
    crossorigin="anonymous"
  ></script>
</body>
</html>
